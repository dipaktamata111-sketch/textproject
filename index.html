<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Google Sheet Profile Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f2f2f2;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background: #007BFF;
      color: white;
    }
  </style>
</head>
<body>
  <h1>My Profile List from Google Sheets</h1>
  <table id="data-table">
    <thead>
      <tr>
        <th>SN</th>
        <th>Name</th>
        <th>Gender</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>

  const sheetID = '1HLNHZvC2Or7ghb6a8NrIXtzjke8X14c-cTwS_dcMfXA';
  const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:csv`;

  fetch(url)
    .then(response => response.text())
    .then(csv => {
      const rows = csv.trim().split('\n').map(row => row.split(','));
      const tbody = document.querySelector('#data-table tbody');

      for (let i = 1; i < rows.length; i++) {
        const row = rows[i];
        const tr = document.createElement('tr');

        tr.innerHTML = `
          <td>${row[0]}</td>
          <td>${row[1]}</td>
          <td>${row[2]}</td>
        `;
        tbody.appendChild(tr);
      }
    })
    .catch(error => {
      console.error('Error loading CSV:', error);
    });

  </script>
</body>
</html>
