<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f5f5f5;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }
    th {
      background-color: #007BFF;
      color: white;
    }
  </style>
</head>
<body>
  <h1>User Profile Table</h1>
  <table id="profile-table">
    <thead>
      <tr>
        <th>SN</th>
        <th>Name</th>
        <th>Gender</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const jsonURL = 'https://gsx2json.com/api?id=1HLNHZvC2Or7ghb6a8NrIXtzjke8X14c-cTwS_dcMfXA&sheet=Sheet1';

    fetch(jsonURL)
      .then(response => response.json())
      .then(data => {
        const rows = data.rows || [];
        const tbody = document.querySelector('#profile-table tbody');

        rows.forEach(row => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${row.SN ?? ''}</td>
            <td>${row.Name ?? ''}</td>
            <td>${row.Gender ?? ''}</td>
          `;
          tbody.appendChild(tr);
        });
      })
      .catch(error => {
        console.error('Error fetching data:', error);
      });
  </script>
</body>
</html>
